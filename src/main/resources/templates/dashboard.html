<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"><head>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
        background-color: #70B8FF;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(194, 230, 255, 0.8); /* Specify opacity with rgba */
        }
        span{
            color: #ECEEEC;
            font-weight: bold;
            padding: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="centered card" style="width: 15rem;" align="center">
    <span th:object="${weather}" th:text="${weather.stadt}"/>
    <span th:object="${weather}" th:text="${weather.grad} + '&deg;'"/>
</div>
</body>
</html>
